<!DOCTYPE html>
<html>
<head>
	<title>Lorem diamond</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=320.1">

	<link media="screen, projection" rel="stylesheet" type="text/css" href="screen.css">
	<script type="text/javascript" src="sentances.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<header>
		<h1>Lorem diamond email generator</h1>
		<p></p>
		<form id="generate_form" onsubmit="submitForm(); return false;">
			<fieldset>
				<legend>Generate lorem diamond</legend>
				<div class="control">
					<label>Paragraphs</label>
					<input type="number" min="0" id="paragraphs_input" value="5">
				</div>
				<div class="control">
					<label>Sentances per paragraph</label>
					<input type="number" min="0" id="sentances_input" value="3">
				</div>
				<div class="control actions">
					<input type="submit" value="Generate" id="go">
				</div>
				<div class="control actions">
					<a href="javascript:generateText(2,1)">Quick Email</a> | <a href="javascript:generateText(1,1)">One line</a>
				</div>
			</fieldset>
		</form>
	</header>


	<div id="theText"></div>



</body>
</html>
